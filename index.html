<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lontorpay - Campaign</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/lib/bootstrap.css" />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="wrapper">
        <div class="row">
            <div class="col-sm-12 col-md-5">
                <div class="container">
                      <!-- logo -->
                   <div class="brand mt-3">
                    <img src="./assets/img/logo.png" alt="logo" />
                   </div>


                   <div class="l-form">
                       <div class="row">
                            <div class="col-12">
                                <p class="l-lead">ready to be</p>
                                <h4 class="l-title">Blown Away?</h4>
                                <p>We pride ourselves in great work ethics, integrity and providing end results.</p>
                            </div>
                            <div class="col-12 mt-3">
                                <button class="btn btn-primary btn-lg l-form-btn">
                                    <span>Get Started</span>
                                </button>
                            </div>
                       </div>
                        
                   </div>

                </div>
            </div>

            <div class="col-sm-12 col-md-7">
                <div class="l-banner">
                    <img class="img-fluid" style="width: 100%;" src="./assets/img/banner-medium.jpg"  />
                    <div class="l-overlay"></div>
                    <div class="l-social-icons">
                        <a href="https://www.facebook.com/lontorpaysNG" class="social-icon" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                        <a href="https://www.twitter.com/lontorpays" class="social-icon" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                        <a href="https://www.instagram.com/lontornigeria/" class="social-icon" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>

                </div>
            </div>
        </div>

    </div>


    <script src="./assets/lib/jquery.min.js"></script>
